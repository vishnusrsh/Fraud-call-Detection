<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Background Gradient */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(8px);
        }

        /* Title */
        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(left, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* File Input */
        .file-input {
            background: white;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }

        /* Predict Button */
        .btn-predict {
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            border: none;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            box-shadow: 0px 4px 10px rgba(255, 140, 0, 0.5);
        }

        .btn-predict:hover {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            transform: scale(1.05);
        }

        /* Result Text */
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>üîç Fraud Detection System</h2>
        <p>Upload an audio file to check if it's fraud or real.</p>

        <input type="file" id="fileInput" class="file-input mb-3" accept=".wav">
        <button class="btn-predict" onclick="uploadFile()">Predict</button>

        <p id="result"></p>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let resultText = document.getElementById("result");

            if (fileInput.files.length === 0) {
                alert("Please select a file first!");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                resultText.innerHTML = "üîÆ Prediction: <strong>" + data.prediction + "</strong>";
            })
            .catch(error => {
                resultText.innerHTML = "‚ùå Error: " + error;
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
